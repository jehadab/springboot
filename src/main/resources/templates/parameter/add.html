<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head">

</head>
<body>
<header th:replace="fragments/header.html :: header"></header>

<div class="container">
    <div class="row">
        <div class="col-12 mt-5">
            <form class="" th:action="@{/parameter/add}"
                  th:object="${parameter}" method="post">
                <div class="form-group row">
                    <label for="parameterName" class="col-sm-2 col-form-label" >Attribute Name</label>
                    <div class="col-sm-10">
                        <input th:field="*{key}" type="text" class="form-control" id="parameterName" placeholder="Attribute Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="parameterValue" class="col-sm-2 col-form-label">Value</label>
                    <div class="col-sm-10">
                        <input th:field="*{value}" type="text" class="form-control" id="parameterValue" placeholder="Parameter Value" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>

            </form>


        </div>
    </div>
</div>
<footer th:replace="fragments/header.html :: footer"></footer>

</body>
</html>
