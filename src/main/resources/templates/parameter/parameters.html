<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head">

</head>
<body>
<header th:replace="fragments/header.html :: header"></header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="mt-3 mb-4">
                <a type="button" class="btn btn-primary" th:href="@{/parameter/add}">Add Parameter</a>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Attribute Name</th>
                    <th scope="col">Value</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="parameter: ${parameters}">
                    <form th:object="${parameter}" th:action="@{/parameter/all(parameterId=${parameter.id})}"
                          th:method="post" >

                    <th th:text="${parameter.id}" scope="row" ></th>
                    <td th:text="${parameter.key}"></td>
                    <td th:text="${parameter.value}"></td>
                        <td ><button class="btn btn-primary" type="submit"  name="action" value="edit">Edit</button></td>
                    </form>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="fragments/header.html :: footer"></footer>
</body>
</html>
